apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
//./gradlew clean build bintrayUpload


publish {
    userOrg = 'alhazmy13'
    groupId = 'net.alhazmy13.hijridatepicker'
    artifactId = 'library'
    uploadName = 'HijriDatePicker-v2'
    publishVersion = '3.0.3'
    desc = 'Hijri Date Picker'
    dryRun = false
    website = 'https://github.com/alhzmy13/HijriDatePicker'
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.1.0'
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    api group: 'com.github.msarhan', name: 'ummalqura-calendar', version:'2.0.2'

}

